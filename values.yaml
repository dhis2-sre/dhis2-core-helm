# Default values for dhis2-core-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

googleAuth:
  projectId: ""
  privateKeyId: ""
  privateKey: ""
  clientEmail: ""
  clientId: ""

dhisConfig: |
  connection.dialect = org.hibernate.dialect.PostgreSQLDialect
  connection.driver_class = org.postgresql.Driver
  connection.url = jdbc:postgresql://dhis2-core-database-postgresql.dhis2-core.svc.cluster.local/dhis2
  connection.username = dhis
  connection.password = dhis
  # Database schema behavior, can be validate, update, create, create-drop
  connection.schema = update

serverXml: config/server.xml
catalinaOpts: "-Dcontext.path=/"

livenessProbe:
  initialDelaySeconds: 300
  path: /
readinessProbe:
  initialDelaySeconds: 300
  path: /

replicaCount: 1

image:
  repository: dhis2/core
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 2.36.0-tomcat-8.5.34-jre8-alpine

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  hostname: dhis2-core.127.0.0.1.nip.io
  path: /
  # certIssuer: letsencrypt-staging | letsencrypt-prod
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
