apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dhis2-core-helm.fullname" . }}
  labels:
    {{- include "dhis2-core-helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dhis2-core-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dhis2-core-helm.selectorLabels" . | nindent 8 }}
      {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dhis2-core-helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: copy-ro-config
          image: busybox
          command: ['sh', '-c', 'cp -v /dhis-conf-ro/* /dhis-conf-rw/ && cp -v /server-xml-ro/* /server-xml-rw/']
          volumeMounts:
            - name: dhis-conf-ro
              mountPath: /dhis-conf-ro
            - name: dhis-conf-rw
              mountPath: /dhis-conf-rw

            - name: server-xml-rw
              mountPath: /server-xml-rw
            - name: server-xml-ro
              mountPath: /server-xml-ro
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CATALINA_OPTS
              value: {{ .Values.catalinaOpts }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: http
          readinessProbe:
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
          volumeMounts:
            - name: dhis-conf-rw
              mountPath: /DHIS2_home
              readOnly: false
            - name: server-xml-rw
              mountPath: /usr/local/tomcat/conf/server.xml
              subPath: server.xml
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:

        - name: dhis-conf-rw
          emptyDir: {}
        - name: dhis-conf-ro
          configMap:
            name: {{ include "dhis2-core-helm.fullname" . }}
            items:
              - key: dhis.conf
                path: dhis.conf

        - name: server-xml-rw
          emptyDir: {}
        - name: server-xml-ro
          configMap:
            name: {{ include "dhis2-core-helm.fullname" . }}
            items:
              - key: server.xml
                path: server.xml

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
