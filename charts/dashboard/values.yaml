  mariadb:
    enabled: true
    auth:
      rootPassword: ""
      password: ""
  ingress:
    enabled: true
    hostname: "drupal.default.svc.cluster.local"
    annotations:
      #kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: le-staging
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
