# OpenSearch 1013494018
opensearch:
  enabled: false
  # Enabling this will publically expose your OpenSearch instance.
  # Only enable this if you have security enabled on your cluster
  ingress:
    enabled: false
    tls: false
    annotations:
      cert-manager.io/cluster-issuer: le-staging
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    path: /
    hosts: "opensearch.default.svc.cluster.local"
  master:
    replicaCount: 2
  data:
    replicaCount: 2
  ingest:
    replicaCount: 2
  coordinating:
    replicaCount: 2
  dashboards:
    enabled: true
    # Enabling this will publically expose your OpenSearch instance.
    # Only enable this if you have security enabled on your cluster
    ingress:
      enabled: false
      annotations:
        cert-manager.io/cluster-issuer: le-staging
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      path: /
      hosts: "opensearchdash.default.svc.cluster.local"
      tls: false

kube-starrocks:
  enabled: false
  operator:
    starrocksOperator:
      enabled: true
      resources:
        limits:
          cpu: 100m # 500m
          memory: 200Mi # 800Mi
        requests:
          cpu: 100m # 500m
          memory: 400Mi # 400Mi

  starrocks:
    enabled: true
    starrocksCluster:
      enabledFe: true
      enabledCn: false
    initPassword:
      enabled: true
      # Set a password secret, for example:
      # kubectl create secret generic starrocks-root-pass --from-literal=password='g()()dpa$$word'
      passwordSecret: starrocks-root-pass

    starrocksFESpec:
      replicas: 3
      resources:
        requests:
          cpu: 1
          memory: 1Gi
      storageSpec:
        name: fe

    starrocksBeSpec:
      replicas: 3
      resources:
        requests:
          cpu: 1
          memory: 2Gi
      storageSpec:
        name: be
        storageSize: 15Gi
    starrocksCnSpec:
      resources:
        requests:
          cpu: 1
          memory: 2Gi
    starrocksFeProxySpec:
      enabled: true