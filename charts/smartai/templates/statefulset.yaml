apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "smartai.fullname" . }}
  labels:
    {{- include "smartai.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "smartai.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "smartai.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "smartai.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: smartai-home-permissions
          image: busybox
          command: [ 'sh', '-c', 'chown {{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsGroup }} {{ .Values.smartaiHome }} && chmod u+rw,go-rwx {{ .Values.smartaiHome }}' ]
          volumeMounts:
            - name: {{ include "smartai.fullname" . }}
              mountPath: {{ .Values.smartaiHome }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          
          volumeMounts:
            - name: {{ include "smartai.fullname" . }}
              mountPath: {{ .Values.smartaiHome }}
              readOnly: false
            - name: config-ini
              mountPath: /opt/smartai/config.ini
              subPath: config.ini
            - name: cert-public-pem
              mountPath: {{ .Values.smartaiHome }}/cert_public.pem
              subPath: cert_public.pem
            {{- with .Values.volumeMounts }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
      
      volumes:
        - name: config-ini
          configMap:
            name: {{ include "smartai.fullname" . }}
            items:
              - key: config.ini
                path: config.ini
        - name: cert-public-pem
          configMap:
            name: {{ include "smartai.fullname" . }}
            items:
              - key: cert_public.pem
                path: cert_public.pem
        {{- with .Values.volumes }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.storage.persisted }}
  volumeClaimTemplates:
    - metadata:
        name: {{ include "smartai.fullname" . }}
        labels:
          {{- include "smartai.labels" . | nindent 10 }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.storage.volumeSize }}
        storageClassName: {{ .Values.storage.className }}
  {{- end }}
